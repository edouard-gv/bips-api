version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - pip install -r requirements.txt
      - pip install aws-sam-cli
  build:
    commands:
      - sam build --use-container
  post_build:
    commands:
      - sam package --template-file .aws-sam/build/template.yaml --output-template-file packaged.yaml --s3-bucket <YOUR_S3_BUCKET>

artifacts:
  files:
    - packaged.yaml
